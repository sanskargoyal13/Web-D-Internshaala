<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!--jQuery library--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Latest compiled and minified JavaScript--> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lifestyle</title>
    <style>
    	.row_style{
    		margin-top: 10px;
    	}
    </style>
  </head>
  <body>
  	<nav class="navbar navbar-inverse">
  		<div class="container">
  			<div class="navbar-header">
  			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
  				<a href="#" class="navbar-brand">Lifestyle</a>
  			</div>
  			<div class="collapse navbar-collapse" id="myNavbar">

  				<ul class="nav navbar-nav navbar-right">
  					<li><a href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
  					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
  				</ul>
  			</div>
  		</div>
  		</nav>
  		<div class="container">
  			<div class="row">
  				<div class="col-sm-4">
  					<div class="thumbnail">
  						<img src="watch.jpg" alt="Responsive Image">
  						<div class="caption">
  							<h3>Watches</h3>
  							<p>Best Collection of Watches"</p>
  						</div>
  					</div>
  				</div>
  				<div class="col-sm-4">
  					<div class="thumbnail">
  						<img src="camera.jpg" alt="Responsive Image">
  						<div class="caption">
  							<h3>Camera</h3>
  							<p>Best Collection of Camera"</p>
  						</div>
  					</div>
  				</div>
  				<div class="col-sm-4">
  					<div class="thumbnail">
  						<img src="shirt.jpg" alt="Responsive Image">
  						<div class="caption">
  							<h3>Watches</h3>
  							<p>Best Collection of Shirts"</p>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  		<div class="container">
  			<div class="row">
  				<div class="col-xs-4">
  					<h1> Form </h1>
  					<form >
  						<div class="form-group">
  							<label for="firstname">First Name </label>
  							<input type="text" class="form-control" id="firstname" name="firstname" disabled	>
  						</div>
  						<div class="form-group">
  							<label for="lastname"> Last Name </label>
  							<input type="text" class="form-control" id="lastname" name="lastname">
  						</div>
  						<div class="checkbox">
  							Your Order:  
  							<label>
  								<input type="checkbox" name="item" value="watch"> Watch 
  							</label>
  							<label>
  								<input type="checkbox" name"item" value="shirt"> Shirt 
  							</label>
  							<label>
  								<input type="checkbox" name="item" value="camera"> Camera 
  							</label>
  						</div>
  						<div class="radio">
  							Gender:  
  							<label>
  								<input type="radio" name="gender" value="male"> Male 
  							</label>
  							<label>
  								<input type="radio" name="gender" value="female"> Female 
  							</label>
  							<label>
  								<input type="radio" name="gender" value="other"> Others 
  							</label>
  						</div>
  						<div class="password">
  							Password:
  							<label>
  								<input type="password">
  							</label>
  						</div>
  						<div class="form-group">
  							Quantity:
  							<select class="form-control">
  								<option>1</option>
  								<option>2</option>
  								<option>3</option>
  								<option>4</option>
  							</select>
  						</div>
  						<button type="Submit" class="btn btn-danger btn-block"> Submit </button>
  					</form>
  				</div>
  			</div>
  		</div>
  		<div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="panel panel-primary" >
                        <div class="panel-heading">
                            <h4>LOGIN</h4>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control"  placeholder="Email" name="e-mail" required = "true">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" name="password" required = "true">
                                </div>
                                <button type="submit" name="submit" class="btn btn-primary">Login</button><br><br>
                            </form><br/>
                        </div>
                        <div class="panel-footer"><p>Don't have an account? <a href="#">Register</a></p></div>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
